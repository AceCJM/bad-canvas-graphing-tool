<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Graphing Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>

  <body>
    <form>
      <label for="equation">Equation:</label>
      <input type="text" name="equation" id="equation" placeholder="e.g., x*x" oninput="updateGraph()"/>

      <label for="xMin">X Min:</label>
      <input type="number" id="xMin" value="-10" oninput="updateGraph()" />

      <label for="xMax">X Max:</label>
      <input type="number" id="xMax" value="10" oninput="updateGraph()" />

      <label for="yMin">Y Min:</label>
      <input type="number" id="yMin" value="-10" oninput="updateGraph()" />

      <label for="yMax">Y Max:</label>
      <input type="number" id="yMax" value="10" oninput="updateGraph()" />
    </form>

    <canvas id="graphCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>
  </body>
</html>
